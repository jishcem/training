<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <ul id="todos">
        
    </ul>

    <script>
        (function(){
            fetch('https://jsonplaceholder.typicode.com/todos')
                .then(response =>  {
                    return response.json();
                })
                .then(todos => {                
                    showTodos(todos);
                });

            var todosUl = document.getElementById('todos');

            function createTodoText(todo, index) {
                return ` No: ${index} User ID : ${todo.userId}, Id: ${todo.id}, Title : ${todo.title}, Completed : ${todo.completed}`;
            }

            function createLiItem(nodeText) {
                var li = document.createElement('li');
                li.appendChild(document.createTextNode(nodeText));
                todosUl.appendChild(li);
            }

            function showTodos(todos) {            
                for(var i = 0; i < todos.length; i++)
                {
                    createLiItem(createTodoText(todos[i], i));
                }                
            }

        })();
    </script>
</body>
</html>
